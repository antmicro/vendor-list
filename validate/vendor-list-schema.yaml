type: object
patternProperties:
  '^[a-z0-9\-]+$':
    oneOf:
      - $ref: '#/$defs/originalNode'
      - $ref: '#/$defs/aliasNode'
additionalProperties: false

$defs:
  originalNode:
    type: object
    properties:
      display_name:
        type: string
      website:
        type: string
      logo:
        description: "Specifies if vendor logo exists."
        type: boolean
        default: true
    required: ["display_name"]
    additionalProperties: false
  aliasNode:
    type: object
    properties:
      display_name:
        type: string
      see:
        type: string
        pattern: '^[a-z0-9\-]+$'
        description:
          Reference to another vendor id. Used when one vendor is acquired by another
          or to express alternative names for a vendor.
      reason:
        type: string
        enum: ["alias", "acquisition", "rebranding"]
    required: ["see", "reason"]
    additionalProperties: false
